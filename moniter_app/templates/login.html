    <div class="background-div2" >
    <div class='card-container' style="width: 35%;" >
        <div class="modal-header">
            <h5 class="modal-title">帳號密碼登入</h5>
            <!-- <button type="button" class="close" onclick='swapView()'>
                <span aria-hidden="true">&times;</span>
            </button> -->
        </div>
        <div class="modal-body">
            <form name='login' id='form' method="post">
                <div class="form-group">
                    <input name='username' id='username' type="text" class="form-control" placeholder="帳號" required="required">
                </div>
                <div class="form-group">
                    <input name='password' id="password" type="password" class="form-control" placeholder="密碼" required="required">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                      {% for message in messages %}
                        <p style="color: red">{{ message }}</p>
                      {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
                
            </form>
            <div class="modal-footer">
                <button onclick="document.getElementById('form').submit()" name='submit' class="top-margin-onwhite">登入</button>
            </div>        
        </div>
    </div>
